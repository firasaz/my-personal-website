<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>form</title>
</head>
<body>
    <form action="action_page.php" method="get">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="piris"
                   required />
        </div>
        <br />

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="abuzahra" />
        </div>
        <br />

        <div>
            <label for="pin">pin:</label>
            <input type="password" id="pin" name="pin" maxlength="4" required />
        </div>
        <br />

        <div>
            <label for="mail">email:</label>
            <input type="email" id="mail" name="mail" placeholder="optional" />
        </div>
        <br />

        <div>
            <label for="num">phone number:</label>
            <input type="tel" id="num" name="num" placeholder="optional" />
        </div>
        <br />

        <div>
            <label for="bday">birthdate:</label>
            <input type="date" id="bday" name="bday"/>
        </div>
        <br />

        <div>
            <label for="amount">quantity:</label>
            <input type="number" id="amount" 
                   name="amount" min="0" max="10" value="1" />
        </div>
        <br />

        <div>
            <label>title:</label><br>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr."/>

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs."/>

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" id="PhD."/>
        </div>
        <br />

        <div>
            <label></label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option >giftcard</option>
            </select>
        </div>
        <br />

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe"/>
        </div>
        <br />

        <div><input type="submit" value="submit" /></div>
        <br />

        <div><input type="reset" value="reset" /></div>
        <br />
    </form>
</body>
</html>
